- id: stadlbauerSalafistThirdSpaces2021
  abstract: >-
    Abstract This case study applies aspects of third space theory (Bhabha,
    2004; Hoover & Echchaibi, 2014) to investigate the activism on the YouTube
    channel Salafimedia UK (smuk) and their claim to be the self-proscribed
    “truest” and “purest” Islamic sect. This chapter introduces the somewhat
    paradoxical concept of “hybridic purity” – an emerging ideology that seeks
    to encompass pre-modern Islamic practices of the salaf (“predecessors” or
    first generations of Muslims) as the purest form of Islam (see also
    Wagemakers, 2016); modern values of individuality and reliance on the
    “self”; the affordances of the YouTube channel; and resistance to
    present-day Western cultural and political values, especially those of the
    United Kingdom (UK), as well as to the UK government’s censorship and bans
    of Salafist movements. This hybridic purity becomes authoritative as it
    compels YouTube audience members to take responsibility for their own growth
    and activism as pious Salafists.
