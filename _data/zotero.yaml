- id: royDigitalEthnographyOpportunity2023
  abstract: >-
    Digital ethnography is fast emerging as a unique and dynamic discipline that
    plays a supplementary role to traditional ethnography for studying human
    societies, cultures, natural environments, and the processes of
    co-adaptation. Digital ethnography may seem to have compromised with the
    original participatory observation method due to limited immersion in the
    field for any period, which had been an essential component of ethnography
    traditionally. While digital ethnography has seemingly compromised the
    classical method, the basic tenets have by no means taken a back seat. It
    has added several creative, user-friendly, cost-effective, and time-saving
    approaches to meet the primary purpose of conducting a study with a focus on
    the specific problem of the community under research and the possible
    options being presented as solutions. This chapter will illustrate the
    field-tested methods of the Indian Institute of Bio-Social Research and
    Development (IBRAD) in applying digital ethnography, for studying the
    options available for livelihoods among the tribals who have been known to
    suffer from poverty and malnutrition. It is an unprecedented case of
    participatory action research where the researchers connected with the
    particularly vulnerable tribal groups (PVTGs) of Odisha and Chhattisgarh
    through video conferencing on a smartphone across the zoom platform for a
    year-long study and engaged the government functionaries to extend support
    for livelihoods consolidation of the tribals.
