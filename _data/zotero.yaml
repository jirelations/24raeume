    der medialen Omnipräsenz dargestellt werden. Dabei wird der Versuch
    unternommen, einen (sozial)medialen Korpus der jüdisch-europäischen
    Erinnerungskultur zu erstellen. Das angedachte Korpus setzt sich aus der ARD
    und ZDF-Mediathek zusammen. Exemplarisch wird die Zukunftspodcast der
    Tagesschau mal angenommen. Keine Zeitzeugen mehr? Was dann? vorgestellt. Die
    vorgestellten Korpora sind ferner als eine Form der bezeugten
    Berichterstattung zu verstehen, die ein Gedenken an den Holocaust und die
    Gräueltaten auch in Zukunft wachhalten sollen. Neben den (deutsch-)jüdischen
    Studien, der deutsch-jüdischen Literatur und der wissenschaftlichen
    Auseinandersetzung mit der Thematik, lassen sich medialen Aufzeichnungen in
    Form von Video- oder Audiomaterial eine große Bedeutung zuweisen. In der
    Hoffnung, dass sich Geschichte nicht wiederholt, übernehmen mediale Korpora
    in diesem Sinne eine wichtige Funktion in der Aufrechterhaltung der
    Erinnerung an die Verbrechen des NS-Regimes und dem Verbleib im kollektiven
    Gedächtnis. Demnach können mediale Korpora in Form bezeugter
    Berichterstattung ein aktives Engagement im Akt des Erinnerns anregen und
    die Sensibilität im Hinblick auf etwaige zukünftige Verbrechen fördern. Das
    Ziel des Beitrags besteht demzufolge darin, die Entstehung, Erstellung und
    Funktion eines möglichen (sozial)medialen Korpus‘ der jüdisch-europäischen
    Erinnerungskultur zu skizzieren. Darüber hinaus werden informative
    Diskursmöglichkeiten und weitere Anregungen für die Implementierung einer
    digitalisierten Erinnerungskultur in Schulen und anderen
    Bildungsinstitutionen gegeben.
