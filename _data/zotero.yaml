- id: petersPlattformforschungMitInstagramDaten2023
  abstract: "Zusammenfassung\n            Die Foto- und Video-Sharing-Plattform Instagram hat sich in den vergangenen Jahren zu einem der meistgenutzten sozialen Medien weltweit entwickelt. Auf Grund der forschungspraktischen Hürden, die mit der Erhebung von Instagram-Daten einhergehen, scheint Instagram in der (empirischen) Plattformforschung noch unterrepräsentiert zu sein. In diesem Artikel werden daher einige der verschiedenen Möglichkeiten aufgezeigt, Instagram-Daten zu erheben. Zunächst führen wir jedoch in die Mediengrammatik der Plattform Instagram ein. Dieser Ansatz hilft die im Anschluss vorgestellten Möglichkeiten der Erhebung von Instagram-Daten zu differenzieren und theoretisch zu rahmen. In Bezug auf die Datenerhebung unterscheiden wir zwischen fünf verschiedenen Erhebungsstrategien: a)\_der manuellen Erhebung, b)\_den freien Programmiersprachen, c)\_den Tools des Meta-Konzerns, d)\_den kommerziellen Tools und e)\_der Datenspende. Diese werden anhand relevanter Kriterien (unter anderem Mediengrammatik, Erhebungsform, Beitragsebenen, Vollständigkeit, Programmierkenntnisse) gegenübergestellt. Es zeigt sich, dass je nach Forschungsfrage und Methode unterschiedliche Datenerhebungsstrategien angemessen sein können. Zuletzt werden auch die forschungsethischen Implikationen der Erhebung von Instagram-Daten diskutiert.\n          , \n            Abstract\n            In recent years, the photo and video sharing platform Instagram has become one of the most widely used social media platforms worldwide. Due to practical research barriers related to data collection, Instagram still seems to be underrepresented in (empirical) platform research. Therefore, this article highlights the different ways in which Instagram data can be collected. First, we introduce the media grammar of Instagram. This approach helps to differentiate and theoretically frame the options of collecting Instagram data. In terms of data collection, we distinguish between five different strategies: a)\_manual collection, b)\_free programming languages, c)\_tools from the Meta group, d)\_commercial tools and e)\_data donation. These strategies are compared on the basis of selected criteria (including media grammar, survey form, contribution level, completeness, programming skills). It can be shown that data collection strategies mainly depend on research questions and methods applied. Finally, the ethical implications of collecting Instagram data are discussed."
