- id: campbellDigitalCreativesRethinking2021
  abstract: >-
    "Much speculation was raised in the 1990s, during the first decade of
    Internet research, about the extent to which online platforms and digital
    culture might challenge traditional understandings of authority, especially
    in religious contexts. Digital Creatives and the Rethinking of Religious
    Authority explores the ways in which religiously-inspired digital media
    experts and influencers online challenge established religious leaders and
    those who seek to maintain institutional structures in a world where online
    and offline religious spaces are increasingly intertwined. In the
    twenty-first century, the question of how digital culture may be re-shaping
    notions of whom or what constitutes authority is incredibly important.
    Questions asked include: Who truly holds religious power and influence in an
    age of digital media? Is it recognized religious leaders and institutions?
    Religious digital innovators? Or digital media users? What sources,
    processes and/or structures can and should be considered authoritative
    online, and offline? Who is really in control of religious technological
    innovation? This book reflects on how digital media simultaneously
    challenges and empowers new and traditional forms of religious authority. It
    is a gripping read for those with an interest in Communication, Culture
    Studies, Media Studies, Religion/Religious Studies, Sociology of Religion,
    Computer-mediated Communication, and Internet/Digital Culture Studies"--
